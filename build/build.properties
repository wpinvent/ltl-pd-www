################################################################################
#
# Ant build properties
#
################################################################################

################################################################################
# Directory Paths (relative to build.xml's basedir)
################################################################################

dir.src             = src
dir.js              = ${dir.src}/js
dir.css             = ${dir.src}/css
dir.images          = ${dir.src}/img
dir.lib             = ${dir.src}/lib
dir.lib.require     = ${dir.lib}/require-2.1.1

dir.build           = build
dir.build.tools     = ${dir.build}/tools
dir.jsdoc           = ${dir.build.tools}/jsdoc3
dir.intermediate    = intermediate
dir.publish         = publish

dir.test            = test

dir.demo            = demo

dir.docs            = docs


################################################################################
# HTML Files
################################################################################

file.root.page = index.html
file.pages = index.html

################################################################################
# JavaScript Files
# this is the file that will be swapped for the concatenated and minified javascript.
################################################################################

file.root.script            = config.js
file.require.script         = ${dir.lib.require}/require.js

################################################################################
# CSS Files
################################################################################

file.root.stylesheet = style.css
file.stylesheets = 
build.css.less = false
build.css.scss = true

################################################################################
# Files not to be copied over by the script to the publish directory
################################################################################

# Declare the file.exclude property in your project.properties file if you want to exclude files / folders you have added
# (Cannot be empty)

file.excludes = .gitignore, .project, .settings, .js*intrc, README.markdown, README.md, readme.md, **/.git/**, **/.svn/**, ${dir.test}/**, ${dir.demo}/**, ${dir.intermediate}/**, ${dir.publish}/**, ${dir.build}/**, **/nbproject/**, *.komodoproject, **/.komodotools/**, **/dwsync.xml, **_notes, **/.hg/**, **/.idea/**, *.bat, *.sh, .sass-cache/**, node_modules/**, web.config

################################################################################
# JavaScript Optimization
################################################################################

# If set, concat libraries with main scripts file, producing single script file
build.concat.scripts = true

# If set, these files will not be optimized (minifications, concatinations, image optimizations will not be applied)
# (Cannot be empty)

#file.js.bypass =

################################################################################
# Image Optimization
################################################################################

# Seting this to true will strip the metadata from all jpeg and png files.
images.strip.metadata       = false

# Bypass Optimization for these image files or folders
# If set, these images will not be optimized
# (Cannot be empty)

#images.bypass

################################################################################
# Build Tools
################################################################################

# Google Closure Compiler
tool.closurecompiler                          = closure-compiler-v1346.jar
tool.closurecompiler.compilation_level        = SIMPLE_OPTIMIZATIONS
tool.closurecompiler.compilation_warninglevel = QUIET

# YUI Compressor
tool.yuicompressor          = yuicompressor-2.4.7.jar

# HTML Compressor
tool.htmlcompressor         = htmlcompressor-1.5.3.jar
tool.htmlcompressor.opts    = --preserve-multi-spaces --compress-css --preserve-php --preserve-ssi
tool.htmlcompressor.javascript =

# CSS Compressor
tool.csscompressor          = css-compressor/cli.php

# Rhino (Java-based JavaScript engine)
tool.rhino                  = rhino.jar

# JSLint
tool.jslint                 = fulljslint.js
tool.jslint.opts            = maxerr=25,browser=true,devel=true

# JSHint
tool.jshint                 = fulljshint.js
tool.jshint.opts            = maxerr=25,browser=true,devel=true

# CSSLint
tool.csslint                = csslint-rhino.js
tool.csslint.opts           =

# LESS
tool.lesscss                = less-rhino-1.3.0.js

# JSDOC3
build.jsdoc3                = false
tool.jsdoc3                 = jsdoc.js
tool.jsdoc3.opts            = --template templates/default

# Require.js's optimizer (r.js)
tool.rjs                    = ${dir.lib.require}/r.js
tool.rjs.config             = ${dir.build}/build.r.js

